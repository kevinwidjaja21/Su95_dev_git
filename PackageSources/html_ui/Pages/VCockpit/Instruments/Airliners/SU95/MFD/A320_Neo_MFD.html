<script type="text/html" id="A320_Neo_MFD">
    <glasscockpit-highlight id="highlight"></glasscockpit-highlight>
    <div id="Mainframe">
        <div id="Electricity" state="off">
            <div id="LcdOverlay"></div>
            <div id="BacklightBleed"></div>
            <svg id="MfdEngTest" class="engineering-mode-overlay" viewBox="0 0 600 600">
                <text class="start" x="9" y="250">P/N : C19755BA01</text>
                <text class="start" x="10" y="270">S/N : C1975517332</text>
                <text class="start" x="10" y="344">EIS SW</text>
                <text class="start" x="10" y="366">P/N : C1975517332</text>
                <text x="445" y="250">THALES AVIONICS</text>
                <text x="538" y="366">LCDU 725</text>
            </svg>
            <svg id="MfdMaintMode" class="maintenance-mode-overlay" viewBox="0 0 600 600">
                <rect fill="url(#ECAMBacklight)" x="0" y="0" width="100%" height="100%"></rect>
                <text class="valueText" text-anchor="middle" x="50%" y="35%" font-size="24px">MAINTENANCE MODE</text>
            </svg>

			<svg width="100%" height="100%" >
				<defs>
					<radialGradient id="Backlight" cx="50%" cy="50%" r="75%" >
                        <stop offset="0%" style="stop-color:rgb(4, 4, 5);stop-opacity:1" />
						<stop offset="100%" style="stop-color:rgb(4, 4, 5);stop-opacity:1" />
					</radialGradient>
				</defs>
			</svg>
            <div id="Map">
                <map-instrument id="MapInstrument" map-mode="plan" bing-id="MFD" show-overlay="false" show-roads="false" config-path="/Pages/VCockpit/Instruments/Airliners/FlyByWire_A320_Neo/MFD/"></map-instrument>
            </div>

            <div id="ModeChangeMask">
                <svg width="1280" height="1280">
                    <text class="Value valueText" x="50%" y="40%" alignment-baseline="baseline" font-size="50px"text-anchor="middle">MODE CHANGE</text>
                </svg>
            </div>
            <div id="RangeChangeMask">
                <svg width="1280" height="1280">
                    <text class="Value valueText" x="50%" y="40%" alignment-baseline="baseline" font-size="50px" text-anchor="middle">RANGE CHANGE</text>
                </svg>
            </div>

            <jet-mfd-nd-compass id="Compass"></jet-mfd-nd-compass>

            <jet-mfd-nd-info id="NDInfo">
                <div id="TopBox">
                    <div id="Speed">
                        <svg>
                            <text id="GS_Text" class="Small" x="0%" y="0%" alignment-baseline="baseline">GS</text>
                            <text id="GS_Value" class="Value" x="9%" y="0%" alignment-baseline="baseline">---</text>
                            <text id="TAS_Text" class="Small" x="26%" y="0%" alignment-baseline="baseline">TAS</text>
                            <text id="TAS_Value" class="Value" x="39%" y="0%" alignment-baseline="baseline">---</text>
                            <text id="Wind_Direction" class="Value" x="0%" y="15%" alignment-baseline="baseline">--</text>
                            <text id="Wind_Separator" class="Large" x="14%" y="15%" alignment-baseline="baseline">/</text>
                            <text id="Wind_Strength" class="Value" x="19%" y="15%" alignment-baseline="baseline">--</text>
                            <g id="Wind_Arrow" transform="translate(42 110) rotate(0)" class="greenShapeOutline" stroke-width="5" stroke-linejoin="round" stroke-linecap="round" display="none">
                                <polyline points="0,17 0,-35" />
                                <polyline points="15,-20, 0,-40 -15,-20" />
                            </g>
                        </svg>
                    </div>

                    <div id="Title">
                        <svg>
                            <text id="Title_Text" class="Title" x="50%" y="-12%" text-anchor="middle" alignment-baseline="middle"></text>
                        </svg>
                    </div>

                    <div id="Approach">
                        <svg>
                            <text id="APP_Type" class="Large" x="55%" y="3%" alignment-baseline="bottom"></text>
                            <text id="APP_Freq" class="Value" x="98%" y="3%" alignment-baseline="bottom">---</text>
                            <text id="APP_Course" class="Large" x="73%" y="15%" alignment-baseline="baseline">CRS</text>
                            <text id="APP_Course_Value" class="ValueVor" x="101%" y="15%" alignment-baseline="baseline"></text>
                            <text id="APP_Info" class="Large" x="95%" y="30%" alignment-baseline="baseline">---</text>
                        </svg>
                    </div>

                    <div id="Waypoint">
                        <svg>
                            <g id="Waypoint_Group">
                                <text id="WP_Name" class="Large" x="72%" y="0%" alignment-baseline="baseline"></text>
                                <text id="WP_Track_Value" class="Value" x="93.5%" y="0%" alignment-baseline="baseline"></text>
                                <text id="WP_Degree_Symbol" class="DegreeSymbol" x="100%" y="2.5%" alignment-baseline="baseline"></text>
                                <text id="WP_Distance_Value" class="Value" x="88%" y="18%" alignment-baseline="bottom"></text>
                                <text id="WP_Distance_Units" class="Units" x="100%" y="12.9%" alignment-baseline="middle"></text>
                                <text id="WP_Time" class="Value" x="100%" y="30%" alignment-baseline="baseline"></text>
                            </g>
                            <g id="Waypoint_PPOS">
                                <text id="WP_PPOS" class="Large" x="72%" y="0%" alignment-baseline="baseline">PPOS</text>
                            </g>
                        </svg>
                    </div>
                </div>

                <div id="VORDMENavaids">
                    <div id="VORDMENavaid_Left" style="display:none">
                        <svg>
                            <rect fill="rgba(4,4,5,255)" x="0" y="0" width="77%" height="100%"></rect>
                            <text id="State" x="15%" y="20%" alignment-baseline="middle"></text>
                            <text id="ID" x="15%" y="59%" alignment-baseline="bottom"></text>
                            <text id="Mode" x="77.5%" y="50%" alignment-baseline="middle"></text>
                            <text id="Distance" x="34%" y="91%" alignment-baseline="bottom">---</text> <!-- MODIFIED -->
                            <text id="Unit" x="38%" y="81.95%" alignment-baseline="middle">NM</text> <!-- MODIFIED -->
                            <path id="Arrow-Left" d="M0,25 L0,0 L-15,0 L0,-25 L0,-35 M0,-25 L15,0 L0,0" transform="translate(25 55)" />
                        </svg>
                    </div>

                    <div id="VORDMENavaid_Right" style="display:none">
                        <svg>
                            <text id="State" x="85%" y="20%" alignment-baseline="middle"></text>
                            <text id="ID" x="85%" y="59%" alignment-baseline="bottom"></text>
                            <text id="Mode" x="22.5%" y="50%" alignment-baseline="middle"></text>
                            <text id="Distance" x="82%" y="91%" alignment-baseline="bottom">---</text> <!-- MODIFIED -->
                            <text id="Unit" x="98%" y="91%" alignment-baseline="bottom">NM</text> <!-- MODIFIED -->
                            <path id="Arrow-Right" d="M-8,25 L-8,0 L-15,0 L0,-25 L0,-35 M0,-25 L15,0 L8,0 L8,25" transform="translate(295 55)" />
                        </svg>
                    </div>
                </div>

                <div id="Symbols">
                    <svg>
                        <text id="WXR" class="Small" x="0%" y="5%" alignment-baseline="baseline">WX</text>
                        <text id="WXRTURB" class="Small" x="0%" y="5%" alignment-baseline="baseline">WX+T</text>
                        <text id="TURB" class="Small" x="0%" y="5%" alignment-baseline="baseline">TURB</text>
                        <text id="MAP" class="Small" x="0%" y="5%" alignment-baseline="baseline">MAP</text>
                        <text id="TERR" class="Small" x="0%" y="5%" alignment-baseline="baseline">TERR</text>
                    </svg>
                </div>
            </jet-mfd-nd-info>

            <div>
                <div style="position: absolute; left: 0%; top: 0%; width: 100%; height: 100%; border: none;">
                    <svg viewBox="0 0 600 600" style="position:absolute; top:0%; left: 0%; width: 100%; height:100%;">
                        <g id="MapFail">
                            <text class="dangerText" text-anchor="middle" x="50%" y="33%" font-size="30px">HDG</text>
                            <text class="dangerText" text-anchor="middle" x="50%" y="45%" font-size="30px">MAP NOT AVAIL</text>
                        </g>
                        <g>
                            <rect id="rect_GPSPrimary" x="22%" y="95%" width="56%" height="3%" fill="url(#Backlight)" stroke="white" stroke-width="2"></rect>
                            <text x="50%" y="97.6%" class="warningText" font-size="18px" text-anchor="middle" id="GPSPrimaryLost">GPS PRIMARY LOST</text>
                            <text x="50%" y="97.6%" class="normalText" font-size="18px" text-anchor="middle" id="GPSPrimary">GPS PRIMARY</text>
                        </g>
                    </svg>
                </div>
            </div>

			<div id="div_Chrono" style="position: absolute; left: 3%; top: 83%; width: 30%; height: 30%; border: none; display: none;">
				<svg id="svg_Chrono" viewBox="0 0 600 600" style="position:absolute; top:83%; left: 0%; width: 100%; height:100%;">
                    <rect fill="rgba(4,4,5,255)" x="0" y="0" width="15%" height="5%"></rect>
					<rect fill="rgba(250,250,250,0.47)" x="6.2" y="0" width="12.5%" height="4%"></rect>
					<text id="text_chrono_prefix" class="valueText" text-anchor="left" x="1.5%" y="3.2%" font-size="19px">00'</text>
					<text id="text_chrono_HRSymbol" class="valueText" text-anchor="left" x="5.6%" y="2.3%" font-size="15px"></text>
					<text id="text_chrono_suffix" class="valueText" text-anchor="left" x="7.4%" y="3.2%" font-size="19px">00"</text>
                </svg>
            </div>

            <div style="position: absolute; left: 0%; top: 0%; width: 100%; height: 100%; border: none;" id="SelfTestDiv">
                <svg id="SelfTest" viewBox="0 0 600 600" style="position:absolute; top:0%; left: 0%; width: 100%; height:100%;">
                    <rect fill="url(#Backlight)" x="0" y="0" width="100%" height="100%"></rect>
                    <text id="self_test_text" class="valueText" text-anchor="middle" x="50%" y="50%" font-size="24px">SELF TEST IN PROGRESS</text>
                    <text id="self_test_text2" class="valueText" text-anchor="middle" x="50%" y="56%" font-size="24px">(MAX 40 SECONDS)</text>
                </svg>
            </div>
        </div>
    </div>

    <template id="TCASTemplate">
        <svg id="TCASSymbols" width="41" height="41" version="1.1" viewBox="0 0 46.5 46.5" xmlns="http://www.w3.org/2000/svg">
            <text id="AltText" x="36.165964" y="43.708355" style="fill:#ffffff;font-family:sans-serif;font-size:20px;line-height:1.25;stroke-width:.3;text-align:center;text-anchor:end" xml:space="preserve"><tspan id="tspan2" x="19.165966" y="43.708355" style="fill:#ffffff;font-size:20px;stroke-width:.3;text-align:center;text-anchor:middle">+33</tspan></text>
            <g id="ArrowGroup">
                <path id="VSpeedArrow" d="m38.3 23.2v-13.5" style="fill:none;stroke-width:2"/>
                <path id="ArrowHeadDown" d="m38.3 23.2-2.05-1.42 2.05 5.66 2.05-5.66z" style="fill-rule:evenodd;stroke-width:.2pt;"/>
                <path id="ArrowHeadUp" d="m38.3 9.7 2.05 1.42-2.05-5.66-2.05 5.66z" style="fill-rule:evenodd;stroke-width:.2pt;"/>
            </g>
            <g id="SymbolsGroup">
                <rect id="RARect" x="13.3" y="6.88" width="18.3" height="18.3" style="fill:#ff0000;paint-order:markers stroke fill"/>
                <circle id="TACircle" cx="22.4" cy="16.1" r="9.39" style="fill:#e38c56;paint-order:markers stroke fill"/>
                <path id="Prox" d="m22.4 5.71 7.9 10.6-7.9 10.6-7.9-10.6z" style="fill:#f6ffff;paint-order:markers stroke fill;stroke-linecap:round;stroke-linejoin:round;stroke-width:2.01;stroke:#ffffff"/>
                <path id="Other" d="m22.4 5.71 7.9 10.6-7.9 10.6-7.9-10.6z" style="fill:none;paint-order:markers stroke fill;stroke-linecap:round;stroke-linejoin:round;stroke-width:2.01;stroke:#ffffff"/>
            </g>
        </svg>
    </template>
</script>
